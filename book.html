<html land="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css">

</head>
<body>
	<!--  PAGE WRAPPER-->
	<style>
	.footer span {
		margin:0 1em;
	}
  .hero {
    height: 0;
    min-height: 12rem;
  }
  .contact-form {
    /*padding-bottom: 2rem;*/
  }
	</style>
  <div id="main" class="m-scene is-exiting">

  <main class="main m-page scene_element scene_element--fadeinup" role="main">

    <div class="hero hero-sm contact-hero xs-relative">
      <div class="hero-inner xs-absolute xs-b0">
        <div class="container">
          <h2 id="talk" class="display"><br>Let's Talk.</h2>
        </div>
      </div>
    </div>

    <div class="contact-form xs-inline-block">
      <div class="container">
        <div class="xs-col-12 xs-block">
          <div class="col lg-col-3 xl-col-3 xs-mb3 md-my2">
            <h6 class="small bold xs-mb2 gold">Book Broder for an event</h6>
            <h6 class="">Tell us who, what, when, where, and we'll bring the taste.</h6>
          </div>
          <div class="col lg-offset-1 lg-col-8 xl-offset-2 xl-col-7">
            <form accept-charset="UTF-8" method="POST" class="form inline-form">

    <span class="upper"> <!-- START: Upper -->
      <span class="inline">Hi, my name is </span>

      <span><span class="auto-width" style="display: none;">asdf</span>

      <input id="name" name="name" class="name" type="text" placeholder="Full Name" dir="auto" aria-label="What is your full name?  We need your full name" aria-required="true" required="" pattern=".* .*" title="We need your full name" aria-invalid="true" style="width: 81px;">,</span>

      <span class="inline">I am planning an event </span>

      <select id="once" name="once" style="display:none;" class="people" aria-label="Is this a one time thing, or recurring?  ">
        <option value="One-time">One Time</option>
        <option value="Recurring">Recurring</option>
      </select>

      <span class="inline">meal for my </span>

      <select id="people" name="people" aria-label="Who is your event for?  " aria-required="true" required="">
        <option value="Friends and Family">Friends &amp; Family</option>
        <option value="Co-Workers">Co-Workers</option>
        <option value="People (other)">People (other)</option>
      </select>

      <span id="" style="display:none;" class="people"> at
        <span class="auto-width" style="display:none!important;"></span>
      <input type="text" name="company" id="company" placeholder="My Company" class="company" dir="auto" aria-label="What is your company name?  ">
      </span>

      <span style="display:none;" class="once">
        <select class="often" name="recurring" id="recurring" aria-label="Recurrence?  ">
          <option value="" disabled="" selected="">Pick How Often</option>
          <option value="Once a Week">Once a Week</option>
          <option value="Twice a Week">Twice a Week</option>
          <option value="Three Times a Week">Three Times a Week</option>
          <option value="Four Times a Week">Four Times a Week</option>
          <option value="Five Times a Week">Five Times a Week</option>
          <option value="Once a Month">Once a Month</option>
          <option value="Twice a Month">Twice a Month</option>
        </select>
        starting
      </span>


      <span class="inline">on </span>

      <input type="date" id="date" dir="auto" name="date" value="" aria-label="When is your event?  " title="When is your event?" required="" placeholder="00/00/0000">

      <span class="inline">at </span>

      <input type="time" id="time" dir="auto" name="time" value="12:00" aria-label="What time do you want the event to start?  " required="">,

      <span class="inline">serving </span>

      <span><span class="auto-width" style="display:none!important;"></span>
      <input name="peoplecount" id="peoplecount" class="peoplecount" type="text" value="" placeholder="100" maxlength="4" aria-label="How many people are we serving?  Must be a number greater than 0" title="How many people?" required="" dir="auto">
      </span>

      <span class="inline">people. </span>
    </span> <!-- END: Upper -->

    <span class="lower"> <!-- START: Lower -->
      <span class="inline">I can be reached by email at </span>

      <span><span class="auto-width" style="display:none!important;"></span>
      <input name="email" id="email" class="email" type="text" value="" placeholder="name@website.com" data-subline="For example: <em>email@me.com</em>" required="" title="What's your email?" dir="auto" aria-label="What is your Email?  Must be a valid email address">,</span>

      <span class="inline">and/or called at</span>

      <span><span class="auto-width" style="display:none!important;"></span>
      <input name="phone" id="phone" class="phone" type="text" value="" placeholder="(555) 555-5555" data-subline="For example: <em>(123) 456-7890</em>" dir="auto" aria-label="Can we call you?  ">.</span>

    </span> <!-- END: Lower -->

    <span class="lower">
      <textarea contenteditable="true" name="description" rows="2" cols="40" placeholder="Add any additional notes" class="description"></textarea>
    </span>

    <span>
      <button id="submit"  onclick="alert('thanks!')" class="button button--secondary submit" name="submit" type="submit" value="Submit Inquiry">Submit Inquiry</button>
    </span>

  </form>
          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript">

  // ---------------
  // Dynamic Form JS
  // ---------------
  $(document).ready(function($) {
      $("select").change(function() {
          var a = $(this),
              t = $.map(a.find("option"), function(a) {
                  return a.value.toLowerCase()
              }).join(" ");
          $("." + this.name).removeClass(t).addClass($(this).val().toLowerCase())
      })
  });
  var valFix = function(a) {
  ! function() {
      var t = a.val(),
          n = function() {
              t !== parseInt(a.val()) && a.attr("value", a.val())
          },
          e = setInterval(function() {
              n()
          }, 100)
  }()
  };
  valFix($("#test"));

    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
   // some code..
    }else
    {
      $('input[type="text"]').keypress(function(a) {
          if (0 !== a.which && 0 !== a.charCode) {
              var t = String.fromCharCode(a.keyCode | a.charCode);
              $span = $(this).siblings("span").first(), $span.text($(this).val() + t), $inputSize = $span.width(), $(this).css("width", $inputSize)
          }
      })
    }
  </script>


  <script>
    $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
      options.async = true;
    });
  </script>

  <script src="http://grandfandb.com/assets/js/min/slick.min.js"></script>
  <script src="http://grandfandb.com/assets/js/base.js"></script>
      </main>
  </div>
	<script src="app.js"></script>
</body>
</html>
